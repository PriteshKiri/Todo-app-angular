<div class="container d-flex mb-4">
  <div class="container">
    <h4 [ngClass]="{ strike: !todo.active }">
      {{ todo.title }}
    </h4>
    <p>{{ todo.desc }}</p>
    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        (click)="onCheckboxClick(todo)"
        id="exampleCheck1"
      />
      <label class="form-check-label" for="exampleCheck1">Mark as done</label>
    </div>
  </div>
  <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
</div>
