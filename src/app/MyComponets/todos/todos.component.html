<app-todo-add (todoAdd)="addTodo($event)"></app-todo-add>
<h4>Your Todos</h4>
<div *ngIf="this.todos.length === 0; else elseBlock">No todos to show here</div>
<ng-template #elseBlock>
  <div *ngFor="let todo of todos">
    <app-todo-item
      [todo]="todo"
      (todoDelete)="deleteTodo($event)"
      (todoStrike)="strikeTodo($event)"
    ></app-todo-item>
  </div>
</ng-template>
